<div class="card mw-100">
  <div class="card-body">
    <h2 class="mt-2 mb-5">Icons</h2>
    <div>
      <p-table
        class="table table-striped"
        [paginator]="true"
        [rows]="50"
        [rowsPerPageOptions]="[10, 25, 50]"
        [value]="icons | keyvalue"
        [autoLayout]="true"
      >
        <ng-template pTemplate="header">
          <th>Name</th>
          <th>Selector</th>
          <th>Size</th>
          <th>Color</th>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td scope="row">{{ item.key | prettyCamelCase }}</td>
            <td scope="row">
              <code>.icon.icon-{{ item.value }}</code>
            </td>
            <td scope="row">
              <i class="icon h1" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h2" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h3" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h4" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h5" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h6" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon p" [ngClass]="true ? 'icon-' + item.value : ''"></i>
            </td>
            <td scope="row">
              <i class="icon h1" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h1 text-primary" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h1 text-info" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h1 text-warning" [ngClass]="true ? 'icon-' + item.value : ''"></i>
              <i class="icon h1 text-danger" [ngClass]="true ? 'icon-' + item.value : ''"></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
